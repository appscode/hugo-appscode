<!-- about breadcrumb area start -->
<section class="hero-area-2 bg-color-available">
  <div class="container section">
    <div class="columns">
      <div class="column is-6 is-offset-3 d-table">
        <div class="hero-area-inner-2 has-text-centered d-table-cell">

            <div class="item">
              <input type="checkbox" id="1-1" checked="" />

            <div class="item">
              <input type="checkbox" id="1-3" />

            </div>
            <div class="item">
              <input type="checkbox" id="1-4" />

            </div>
          </div>
        </div>
      </div>
      <div class="column is-9">
        <div class="full-info appscode-style">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- terms of service-area end -->
