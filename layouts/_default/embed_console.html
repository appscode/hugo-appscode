
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppsCode Console Login</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    html, body{
      margin: 0;
      padding: 0;
    }
    .button.ac-button {
      border:1px solid var(--ac-primary, #1c1c1c);
      height: 48px;
      border-radius: 0.125rem;
      padding-inline: 24px;
      font-size: .875rem;
      font-family: roboto,sans-serif;
      letter-spacing: .078rem;
      line-height: 1;
      color: var(--ac-primary, #1c1c1c);
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      width: calc(100% - 64px);
      gap: 8px;

      @media screen and (max-width: 768px) {
        height: 44px;
      }
      
      &:hover {
        background-color: var(--ac-primary, #1c1c1c);
        color: var(--ac-text, #ffffff);
        .tag{
          background-color: var(--ac-text, #ffffff);
          color: var(--ac-primary, #1c1c1c);
        }
      }
      .icon {
        width: 1.5em;
        height: 1.5em;
      }
      .tag{
        padding: 4px 8px;
        border-radius: 4px;
        margin-left: 4px;
        background-color: var(--ac-primary, #1c1c1c);
        color: var(--ac-text, #ffffff);
        transition: 0.3s ease-in-out;
        font-size: 12px;
        &.is-hidden {
          display: none;
        }
      }
  }
  .ac-button.is-loading {
    span:not(.spinner){
      display: none;
    }
    .spinner::after {
      content: '';
      box-sizing: border-box;
      width: 20px;
      height: 20px;
      position: absolute;
      top: calc(50% - 10px);
      left: calc(50% - 10px);
      border-radius: 50%;
    }

    .spinner.smooth::after {
      border-top: 4px solid #dddddd;
      border-left: 4px solid #dddddd;
      border-right: 4px solid rgba(255, 255, 255, 0.0);
      animation: spinner .6s linear infinite;
    }
  }

  @keyframes spinner {
    to {transform: rotate(360deg);}
  }

  </style>
</head>

<body>
  <a id="ac-sign-in-button" href="https://accounts.appscode.com/user/login" target="_blank" class="button ac-button is-loading">
    <span class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 0 0 4.5 4.5H18a3.75 3.75 0 0 0 1.332-7.257 3 3 0 0 0-3.758-3.848 5.25 5.25 0 0 0-10.233 2.33A4.502 4.502 0 0 0 2.25 15Z" />
      </svg>
    </span>
     <span class="sign-in-text">SIGN IN</span><span id="betaTag" class="tag is-hidden">BETA</span> <span class="smooth spinner"></span>
  </a>

  <script src="/assets/js/jquery-3.6.0.min.js"></script>
  <script>
    const acSignInButton = document.getElementById('ac-sign-in-button');

    const urlParams = new URLSearchParams(window.location.search);
    const color = urlParams.get('color');
    const text = urlParams.get('text');
    if (color) {
      acSignInButton.style.setProperty('--ac-primary', "#"+color);
    }
    if (text) {
      acSignInButton.style.setProperty('--ac-text',"#"+text);
    }

    // function to get cookie
    function getCookie(cname) {
      let name = cname + "=";
      let ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    // function to fetch user
    async function fetchUser() {
      try {
        const hostname = window.location.hostname;
        const protocol = window.location.protocol;
        const port = window.location.port;

        const apiDomain = protocol + "//api." + hostname +  (port? ":3003" : "");
        const consoleDomain = protocol + "//console." + hostname +  (port? ":5990" : "");
  
        acSignInButton.classList.add('is-loading');
  
        const response = await fetch(apiDomain + "/api/v1/user", {
          method: "GET",
          credentials: "include",
          headers: {
            "X-Csrf-Token": getCookie("_csrf"),
            "X-Requested-With": "xmlhttprequest"
          }
        })

        if(response.status === 200) {
          // user is logged in
          // show console link
          let icon = acSignInButton.querySelector(".icon");
          icon.style.display = "none";
          let signInText = acSignInButton.querySelector(".sign-in-text");
          signInText.innerHTML =  "CONSOLE"
          acSignInButton.href = consoleDomain
          acSignInButton.querySelector("#betaTag").classList.remove("is-hidden")
        }
      } catch(error) {
        console.log("Failed to fetch user", error)
      }
      // remove the loader
      acSignInButton.classList.remove('is-loading');
    }
  
    window.addEventListener('load', function() {
      jQuery('a:contains("KubeDB")').click(function() {
        gtag('event', 'conversion', {
          'send_to': 'AW-10933819571/j5J-CL2sweQDELOx090o'
        });
      })
      // fetch if user is logged in or not
      fetchUser();
    });
  </script>
</body>
</html>
