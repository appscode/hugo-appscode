{{ $productName := .Params.product_name }}
{{ $p := (index .Site.Data.products (default "appscode" $productName)) }}
{{ $currentBranch := (index (split .Params.menu_name "_") 2) }}

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<meta name="theme-color" content="{{ $p.website.themeColor }}">
<title>{{$p.fullname}}</title>
<meta name="description" content="{{ $p.summary | plainify }}">
<meta name="author" content="{{ $p.author }}">
<meta name="keywords" content="{{ $p.keywords }}">
{{ if (and $currentBranch (not (eq $p.latestVersion $currentBranch))) }}
<!--https://developers.google.com/search/docs/advanced/crawling/block-indexing#meta-tag-->
<meta name="robots" content="noindex">
{{ end }}

<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/assets/images/products/{{ $p.key }}/icons/ms-icon-144x144.png">
<!-- Google / Search Engine Tags -->
<meta itemprop="name" content="{{ $p.fullname }}">
<meta itemprop="description" content="{{ $p.summary | plainify }}">
<meta itemprop="image" content="{{ $.Site.BaseURL }}/assets/images/products/{{ $p.key }}/{{ $p.key }}-1280x640.png">
<!-- twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ strings.TrimPrefix `https://twitter.com/` $p.socialLinks.twitter }}">
<meta name="twitter:title" content="{{$p.fullname}}">
<meta name="twitter:creator" content="@{{ strings.TrimPrefix `https://twitter.com/` $p.socialLinks.twitter }}">
<meta name="twitter:description" content="{{ $p.summary | plainify }}">
<meta name="twitter:image:src"
  content="{{ $.Site.BaseURL }}/assets/images/products/{{ $p.key }}/{{ $p.key }}-1280x640.png">
<!-- facebook -->
<meta property="og:url" content="{{ $.Site.BaseURL }}">
<meta property="og:title" content="{{$p.fullname}}">
<meta property="og:description" content="{{ $p.summary | plainify }}">
<meta property="og:site_name" content="{{ $p.fullname }}">
<meta property="og:image"
  content="{{ $.Site.BaseURL }}/assets/images/products/{{ $p.key }}/{{ $p.key }}-1280x640.png">
<meta property="og:type" content="article">
